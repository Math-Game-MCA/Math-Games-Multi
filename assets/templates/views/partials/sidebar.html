<!-- Inline template with sidebar items markup and ng-directives-->
<script type="text/ng-template" id="sidebar-renderer-1.html">
   <span ng-if="item.heading" translate="{{item.translate}}">{{item.text}}</span>
   <a ng-if="!item.heading && item.text != 'Accounts'" ui-sref="{{item.sref}}">
   	<em ng-hide="inSubmenu" class="{{item.icon}}"></em>
   	<div ng-if="item.alert" class="label label-success pull-right">{{item.alert}}</div>
   	<span translate="{{item.translate}}">{{item.text}}</span>
   </a>
   <a ng-if="!item.heading && item.sref == '#'">
   	<em ng-hide="inSubmenu" class="{{item.icon}}"></em>
   	<div ng-if="item.alert" class="label label-success pull-right">{{item.alert}}</div>
   	<span translate="{{item.translate}}">{{item.text}}</span>
   </a>
   <ul ng-if="item.submenu" collapse="isCollapse(pIndex)" ng-init="addCollapse(pIndex, item)" ng-click="$event.stopPropagation();" class="nav sidebar-subnav">
   	<li translate="{{item.translate}}" class="sidebar-subnav-header">{{item.text}}</li>
   	<li ng-class="getMenuItemPropClasses(item)" ng-repeat="item in item.submenu" ng-init="pIndex=(pIndex+'-'+$index); inSubmenu = true" ng-include="'sidebar-renderer-1.html'"  ng-click="toggleCollapse(pIndex)"></li>
   </ul>
</script>
<!-- START Sidebar (left)-->
<div class="aside-inner">
   <nav sidebar="" class="sidebar">
      <!-- START sidebar nav-->
      <ul class="nav">
         
         <!-- Iterates over all sidebar items-->
         <li ng-class="getMenuItemPropClasses(item)" ng-repeat="item in menuItems" ng-init="pIndex = $index" ng-include="'sidebar-renderer-1.html'" ng-click="toggleCollapse(pIndex, true)" ></li>
      </ul>
      <!-- END sidebar nav-->
   </nav>
</div>
<!-- END Sidebar (left)-->
