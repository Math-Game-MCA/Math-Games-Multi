<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <div class="panel-heading text-center">
            <img style="width: 240px; height: 80px;" src="/images/front/ims_logo.png" alt="LendingCalc" class="img-responsive" />
         </div>
          <!--<a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>-->
      </div>
      <div class="panel-body">
         <p class="text-center pv">LOG OUT</p>
         <form role="form">
            <p class="text-center">Thanks for trying it out, please see whats best we can do for you!</p>
             <a ui-sref="page.login"  title="Login">
               <em class="btn btn-danger btn-block">Login</em>
            </a>
            
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
